<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>练习-4：Semantic HTML</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <h1 id="header">Navigational Links</h1>
    <nav><ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#posts">Posts</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul></nav>
    <h2 id="article">here is a article title</h2>
    <article>here is a article content ...</article>
    <section class="extra-info">
            <h2>additional information</h2>
            <ul>
                <li><a href="#">additional link</a></li>
            </ul>
    </section>
    <footer id="footer">
            <p>©ThoughtWorks 2020</p>
    </footer>


</body>
</html>
